<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richelieu - Loading...</title>
    <meta name="description" content="Detailed financial data">
    <meta property="og:title" content="Richelieu - G7 Finance">
    <meta property="og:description" content="Detailed financial data">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="hamburger" id="hamburger" aria-label="Menu">&#9776;</button>
    <div class="overlay" id="overlay"></div>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-row">
                    <h1><a href="index.html">RICHELIEU</a></h1>
                </div>
                <p>G7 Finance &middot; 185 companies</p>
            </div>
            <div class="sidebar-search">
                <input type="text" id="search-input" placeholder="Search company, sector..." autocomplete="off">
                <div class="search-results" id="search-results"></div>
            </div>
            <nav class="sidebar-nav" id="sidebar-nav"></nav>
        </aside>

        <main class="main">
            <!-- Company header with logo -->
            <div class="header" id="company-header">
                <div class="company-header-row">
                    <img id="company-logo" class="company-logo" src="" alt="" style="display:none;">
                    <div>
                        <h1 id="company-name" class="loading-text">Loading...</h1>
                        <p id="company-subtitle"></p>
                    </div>
                </div>
            </div>

            <!-- 1. Summary -->
            <div class="section" id="section-summary">
                <h2>Summary</h2>
                <div id="company-summary-content" class="company-summary">
                    <div class="skeleton" style="height: 100px;"></div>
                </div>
            </div>

            <!-- 2. Ticker bar (ISIN, price, PEA, nominatif) -->
            <div class="ticker-bar" id="ticker-bar">
                <span class="ticker-symbol" id="ticker-symbol">---</span>
                <span class="badge" id="pea-badge">---</span>
                <div class="price-info" id="price-info">
                    <div class="price-current" id="price-current">--</div>
                    <div class="price-change" id="price-change">--</div>
                </div>
            </div>
            <div class="price-performance" id="price-performance"></div>
            <div id="nominatif-info" style="display:none;"></div>

            <!-- 3. Key stats -->
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card"><div class="label">Market Cap</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">Revenue</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">Net Income</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">P/E</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">Dividend</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">Net Margin</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">ROE</div><div class="value skeleton">&nbsp;</div></div>
                <div class="stat-card"><div class="label">Debt/Equity</div><div class="value skeleton">&nbsp;</div></div>
            </div>

            <!-- 4. Analyst projections -->
            <div class="section" id="section-projections">
                <h2>Analyst Projections</h2>
                <div id="projections-content">
                    <div class="skeleton" style="height: 80px;"></div>
                </div>
            </div>

            <!-- 5. Chart -->
            <div class="section" id="section-chart">
                <h2>Chart</h2>
                <div class="chart-controls" id="chart-controls">
                    <button class="chart-btn" data-interval="1M">1M</button>
                    <button class="chart-btn" data-interval="3M">3M</button>
                    <button class="chart-btn active" data-interval="6M">6M</button>
                    <button class="chart-btn" data-interval="1Y">1Y</button>
                    <button class="chart-btn" data-interval="5Y">5Y</button>
                </div>
                <div id="tradingview-container" class="tradingview-widget"></div>
            </div>

            <!-- 6. Quarterly / Annual results -->
            <div class="section" id="section-quarterly">
                <h2 id="results-heading">Results</h2>
                <div id="quarterly-content">
                    <div class="skeleton" style="height: 120px;"></div>
                </div>
            </div>

            <!-- 7. News -->
            <div class="section" id="section-news">
                <h2>News</h2>
                <div class="news-controls">
                    <label for="news-year">Year:</label>
                    <select id="news-year"></select>
                </div>
                <div id="news-content">
                    <div class="skeleton" style="height: 150px;"></div>
                </div>
            </div>

            <div class="last-updated" id="last-updated"></div>
        </main>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chart-widget.js"></script>
    <script src="js/news.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
