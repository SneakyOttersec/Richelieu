    <meta property="og:title" content="Richelieu - G7 Finance">

<body>
    <button class="hamburger" id="hamburger" aria-label="Menu">&#9776;</button>
    <div class="overlay" id="overlay"></div>

    <div class="layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-row">

            </div>
            <div class="sidebar-search">
                <input type="text" id="search-input" placeholder="Search company, sector..." autocomplete="off">

            </div>
            <nav class="sidebar-nav" id="sidebar-nav"></nav>
        </aside>

        <main class="main">
            <div class="header">

            <div class="section" id="section-indices">
                <h2>G7 Stock Market Indices <span style="font-weight:400;font-size:0.8rem;color:var(--border)">(20 years, base 100)</span></h2>

                <div class="indices-legend" id="indices-legend"></div>
            </div>

            <div class="country-grid" id="country-grid">

                <div class="skeleton" style="height: 300px;"></div>
                <div class="skeleton" style="height: 300px;"></div>
            </div>

            <div class="last-updated" id="last-updated"></div>
        </main>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <script src="js/app.js"></script>
